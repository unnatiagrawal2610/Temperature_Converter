<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Temperature-Converter </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
    </head>
    <body>
        <!----------------Heading------------------>
        <div class="heading">
            <img src="D:/Bharat_Intern/Temp/image.png">
            <h2> Temperature Converter </h2>
        </div>
        <!---------Temperature Conversion form---------->

        <div class="container">
            <form class="temp-value" id="myForm">
            <p> Value to Convert: </p>
            <input type="text" placeholder="0" id="input-value" name="value" />
        </form>

        <div id="degree">
            <span> <p> From </p>
            <select name="input" id="input">
                <option value="celsius"> Celsius (C) </option>
                <option value="fahrenheit"> fahrenheit (F) </option>
            </select> </span>

            <span>
                <p>To</p>
                <select name="output" id="output">
                    <option value="celsius"> Celsius (C) </option>
                    <option value="fahrenheit"> fahrenheit (F) </option>
                </select> </span>
        </div>

        <!-------------------Button----------------------->
        <div class="btn">
            <input type="button" onclick="calculate()" id="convert" value="CALCULATE" />
                        
            <input type="reset" onclick="resetform()" value="CLEAR" /> 
        </div>

        <!---------------Answer----------------------->
        <div class="value">
            <p id="ans"> Answer: </p>
            <input type="text" id="result" value=""/>
        </div>
        </div>
    </body>
</html>
